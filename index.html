
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Princess Maura</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffeef6;
            color: #4a4a4a;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #ffb6c1;
            padding: 2rem 1rem;
            border-bottom: 5px solid #f8a1b4;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: white;
        }
        main {
            padding: 2rem 1rem;
        }
        .desc {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .social a {
            display: inline-block;
            text-decoration: none;
            background-color: #ffb6c1;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .social a:hover {
            background-color: #f08ca0;
        }
        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <h1>Princess Maura</h1>
    </header>
    <main>
        <p class="desc">Seseorang yang menemukan dunia seru dalam ilustrasi dan desain grafis.</p>
        <div class="social">
            <a href="https://instagram.com/szehnyaa" target="_blank">@szehnyaa</a>
        </div>
    </main>
    <footer>
        &copy; 2025 Princess Maura. All rights reserved.
    </footer>
</body>
</html>
